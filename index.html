<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- LINKING STYLE -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <!-- CONTAINER -->
    <div class="container">

        <!-- NAVBAR -->
        <div class="navbar">
            <div class="navbar-content content">
                <p>BHL</p>
                <p class="justify-self-center">Calculator V1.0</p>
            </div>
        </div>

        <!-- MAIN SECTION -->
        <div class="content main-content">
            
            <!-- CALCULATOR -->
            <div class="calculator">
                <p>Calculator V1.0</p>

                <!-- SCREEN -->
                <div class="screen">
                    <p id="stored-result"></p>
                    <p id="realtime-input">0</p>
                </div>

                <!-- PAD -->
                <div class="pad">

                    <!-- NUMBER PAD -->
                    <div class="number-pad">
                        <div class="button-holder">
                            <button value="1">1</button>
                        </div>
                        <div class="button-holder">
                            <button value="2">2</button>
                        </div>
                        <div class="button-holder">
                            <button value="3">3</button>
                        </div>
                        <div class="button-holder">
                            <button value="4">4</button>
                        </div>
                        <div class="button-holder">
                            <button value="5">5</button>
                        </div>
                        <div class="button-holder">
                            <button value="6">6</button>
                        </div>
                        <div class="button-holder">
                            <button value="7">7</button>
                        </div>
                        <div class="button-holder">
                            <button value="8">8</button>
                        </div>
                        <div class="button-holder">
                            <button value="9">9</button>
                        </div>
                        <div class="button-holder">
                            <button value=".">.</button>
                        </div>
                        <div class="button-holder">
                            <button value="0">0</button>
                        </div>
                        <div class="button-holder equal-button">
                            <button value="=">=</button>
                        </div>
                    </div>
                    
                    <!-- OPERATIONS PAD -->
                    <div class="operation-pad">
                        <div class="button-holder clear-button">
                            <button value="C">C</button>
                        </div>
                        <div class="button-holder">
                            <button value="+">+</button>
                        </div>
                        <div class="button-holder">
                            <button value="-">-</button>
                        </div>
                        <div class="button-holder">
                            <button value="×">×</button>
                        </div>
                        <div class="button-holder">
                            <button value="÷">÷</button>
                        </div>
                    </div>

                </div>

            </div>

            <!-- HISTORY -->
            <div class="history">
                <p>History</p>

                <!-- RESULTS -->
                <div class="results">
                    <div class="screen">
                        <p>344+</p>
                        <p>344</p>
                    </div>
                    <div class="screen">
                        <p>344+</p>
                        <p>344</p>
                    </div>
                    <div class="screen">
                        <p>344+</p>
                        <p>344</p>
                    </div>
                    <div class="screen">
                        <p>344+</p>
                        <p>344</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
